<!DOCTYPE html>
<html>
<head>
    <title>Your Research Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name - Research Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#research">Research</a></li>
                <li><a href="#" id="cvLink">See My CV</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="research">
            <h2>Research Work</h2>
            <!-- Add your research content here -->
            <p>This is where you can describe your research projects, findings, and contributions.</p>
        </section>
        <section id="cvSection" style="display:none;">
            <h2>Academic CV</h2>
            <iframe id="cvFrame" width="100%" height="600px"></iframe>
        </section>
    </main>
    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>
    <script>
        const cvLink = document.getElementById('cvLink');
        const cvSection = document.getElementById('cvSection');
        const cvFrame = document.getElementById('cvFrame');

        cvLink.addEventListener('click', () => {
            cvSection.style.display = 'block';
            cvFrame.src = 'cv/your-cv.pdf'; // Replace with the correct path to your CV
        });
    </script>
</body>
</html>
